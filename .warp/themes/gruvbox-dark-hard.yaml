# Gruvbox Dark (Hard) theme

# Accent color for UI elements.
accent: "#fe8019"
# Terminal background color.
background: "#1d2021"
# Whether the theme is lighter or darker.
details: darker
# The foreground color.
foreground: "#fbf1c7"
# Ansi escape colors.
terminal_colors:
  bright:
    black: "#928374"
    blue: "#83a598"
    cyan: "#8ec07c"
    green: "#b8bb26"
    magenta: "#d3869b"
    red: "#fb4934"
    white: "#ebdbb2"
    yellow: "#fabd2f"
  normal:
    black: "#282828"
    blue: "#458588"
    cyan: "#689d6a"
    green: "#98971a"
    magenta: "#b16286"
    red: "#cc241d"
    white: "#a89984"
    yellow: "#d79921"
