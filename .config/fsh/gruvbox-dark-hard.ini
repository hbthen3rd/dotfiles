; Gruvbox Dark (Hard) theme for Fast Syntax Highlighting
; Based on the Gruvbox color scheme by morhetz

[base]
default          = #fbf1c7
unknown-token    = #fb4934,bold
commandseparator = #928374
redirection      = #fabd2f
here-string-tri  = #d79921
here-string-text = #ebdbb2
here-string-var  = #83a598
exec-descriptor  = #fabd2f,bold
comment          = #928374
correct-subtle   = #b8bb26
incorrect-subtle = #fb4934
subtle-separator = #689d6a
subtle-bg        = bg:#282828
secondary        =
recursive-base   = #fbf1c7

[command-point]
reserved-word     = #d79921
subcommand        = #83a598
alias             = #b8bb26
suffix-alias      = #b8bb26
global-alias      = #8ec07c
builtin           = #b8bb26
function          = #b8bb26
command           = #b8bb26
precommand        = #83a598
hashed-command    = #b8bb26
single-sq-bracket = #fabd2f
double-sq-bracket = #fabd2f
double-paren      = #d79921

[paths]
path          = #d3869b
pathseparator = #d3869b
path-to-dir   = #d3869b,underline
globbing      = #83a598
globbing-ext  = #8ec07c

[brackets]
paired-bracket  = bg:#458588
bracket-level-1 = #b8bb26,bold
bracket-level-2 = #fabd2f,bold
bracket-level-3 = #8ec07c,bold

[arguments]
single-hyphen-option   = #689d6a
double-hyphen-option   = #689d6a
back-quoted-argument   = #ebdbb2
single-quoted-argument = #b8bb26
double-quoted-argument = #b8bb26
dollar-quoted-argument = #b8bb26
optarg-string          = #b8bb26
optarg-number          = #d3869b

[in-string]
back-dollar-quoted-argument           = #fabd2f
back-or-dollar-double-quoted-argument = #fabd2f

[other]
variable             = #83a598
assign               = none
assign-array-bracket = #d79921
history-expansion    = #d3869b,bold

[math]
mathvar = #83a598
mathnum = #d3869b
matherr = #fb4934,bold

[for-loop]
forvar  = #fbf1c7
fornum  = #d3869b
foroper = #d79921
forsep  = #fabd2f

[case]
case-input       = #fabd2f
case-parentheses = #928374
case-condition   = #b16286